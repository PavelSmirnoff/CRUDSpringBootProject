<!DOCTYPE html>
<
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="ru">

<body>
<div th:fragment="content">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="navbar-brand">
            <div sec:authorize="isAnonymous()">
                Добро пожаловать, <b>странник</b>.
            </div>
            <div sec:authorize="isAuthenticated()">
                Рады приветствовать тебя, о великий <b><span sec:authentication="name"></span></b>,
                ты имеешь права <b>
                <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                    <span th:text="${r.getAuthority().replaceFirst('ROLE_', '')}"></span>
                    <span th:if="${!iter.last}">, </span>
                </th:block>
            </b>
            </div>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" th:href="@{/}" class="btn btn-outline-warning"
                   role="button">Main page</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="btn btn-outline-warning"
                   role="button">Admin page</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasAnyRole('USER','ADMIN')" th:href="@{/user}" class="btn btn-outline-warning"
                   role="button">User page</a>
            </li>
        </ul>
        <div>
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-warning"
               role="button">Войти</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-outline-warning"
               role="button">Выйти</a>
        </div>
    </nav>
</div>
</body>
</html>
