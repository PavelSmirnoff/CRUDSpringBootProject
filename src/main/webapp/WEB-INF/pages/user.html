<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>CRUD Spring project - Страницв пользователя</title>
</head>
<body>
<div th:replace="header :: content"></div>

<div class="row">
    <div sec:authorize="isAuthenticated()" th:replace="navtab :: content"></div>
    <main role="main" class="ml-sm-auto col-md-10">
        <h1>Страница профиля пользователя</h1>

        <!--        <h2>Это твоя страница, <span sec:authentication="name"></span></h2>-->
        <!--        <div sec:authentication="principal.authorities"></div>-->

        <!--        <div>-->
        <!--            <th:block th:each="msg : ${messages}">-->
        <!--                <h1 th:text="${msg}"></h1>-->
        <!--            </th:block>-->
        <!--        </div>-->

        <section class="section about-section gray-bg" id="about">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color" th:text="${user.getFirstName() + ' ' + user.getLastName()}">About
                                Me</h3>
                            <h6 class="theme-color lead">Тут должна быть должность, либо одно из двух.</h6>
                            <p>
                                <mark><span sec:authentication="name"></span></mark>
                                , обладает безграничными правами в рамка дозволенного:
                                <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                    <span th:text="${r.getAuthority().replaceFirst('ROLE_', '')}"></span>
                                    <span th:if="${!iter.last}">, </span>
                                </th:block>
                            </p>
                            <div class="row about-list">
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Birthday</label>
                                        <p th:text="${user.getBirthDate()}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Phone</label>
                                        <p th:text="${user.getTelNumber()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about-avatar">
                            <img src="https://i.imgur.com/3ENZDMZ.jpg" title="" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>
</div>
<div th:replace="footer :: content"></div>
</body>
</html>
